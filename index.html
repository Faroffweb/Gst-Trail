    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              scaleIn: {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              shimmer: 'shimmer 1.5s infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
            }
          },
        },
      }
    </script>
  <style>
    @media (max-width: 767px) {
      .responsive-table thead {
        display: none;
      }
      .responsive-table tr {
        display: block;
        border-bottom: 2px solid #e2e8f0; /* border-slate-200 */
        margin-bottom: 1rem;
        padding-bottom: 1rem;
      }
      .responsive-table td {
        display: block;
        text-align: right;
        position: relative;
        padding-left: 50%;
        border-bottom: none;
      }
      .responsive-table td:last-child {
        padding-bottom: 0;
      }
      .responsive-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 0.5rem;
        width: 45%;
        padding-right: 0.5rem;
        font-weight: 600;
        text-align: left;
        white-space: nowrap;
        color: #475569; /* text-slate-600 */
      }
      .responsive-table td .flex {
        justify-content: flex-end;
      }
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .print-container, .print-container * {
        visibility: visible;
      }
      .print-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .no-print {
        display: none;
      }
    }
  </style>
